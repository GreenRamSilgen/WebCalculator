<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WebCalculator</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="reset.css" type="text/css" />
    <link rel="stylesheet" href="main.css" type="text/css" />
  </head>

  <body>
    <div id="fullCalculator">
    <div id="mainDisplay">
      <p>test</p>
    </div>

    <div id="mainKeys">
      <div id="numKeys">
        <button class="numbers" id="numOne" value="9">9</button class="numbers">
        <button class="numbers" id="numTwo" value="8">8</button class="numbers">
        <button class="numbers" id="numThree" value="7">7</button class="numbers">
        <button class="numbers" id="numFour" value="6">6</button class="numbers">
        <button class="numbers" id="numFive" value="5">5</button class="numbers">
        <button class="numbers" id="numSix" value="4">4</button class="numbers">
        <button class="numbers" id="numSeven" value="3">3</button class="numbers">
        <button class="numbers" id="numEight" value="2">2</button class="numbers">
        <button class="numbers" id="numNine" value="1">1</button class="numbers">
        <button class="numbers" id="numZero" value="0">0</button class="numbers">
      </div>

      <div id="opKeys">
        <button class="operation" id="add" value="+">+</button>
        <button class="operation" id="subtract" value="-">-</button>
        <button class="operation" id="multiply" value="*">*</button>
        <button class="operation" id="divide" value="/">/</button>
      </div>
    </div>
    </div>
  </body>
</html>
