<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WebCalculator</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="reset.css" type="text/css" />
    <link rel="stylesheet" href="main.css" type="text/css" />
  </head>

  <body>
    <div id="title">
    <h1>Web Calculator</h1>
    <h2> By Kiran Shrestha</h2>
    </div>
    <div id="fullCalculator">
      <div id="mainDisplay"></div>

      <div id="mainKeys">
        <div id="numKeys">
          <button class="numbers" id="numOne" value="9">9</button>
          <button class="numbers" id="numTwo" value="8">8</button>
          <button class="numbers" id="numThree" value="7">7</button>
          <button class="numbers" id="numFour" value="6">6</button>
          <button class="numbers" id="numFive" value="5">5</button>
          <button class="numbers" id="numSix" value="4">4</button>
          <button class="numbers" id="numSeven" value="3">3</button>
          <button class="numbers" id="numEight" value="2">2</button>
          <button class="numbers" id="numNine" value="1">1</button>
          <button id="dot" value=".">.</button>
          <button class="numbers" id="numZero" value="0">0</button>
          <button id="clear" value="C">C</button>
        </div>

        <div id="opKeys">
          <button class="operation" id="add" value="+">+</button>
          <button class="operation" id="subtract" value="-">-</button>
          <button class="operation" id="multiply" value="*">*</button>
          <button class="operation" id="divide" value="/">/</button>
          <button id="back" value="backspace">Del</button>
          <button id="enter" value="enter">Enter</button>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
